<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Peace Out Carbon</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->

  </head>

  <body>

    <div class="overlay"></div>


    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-3">Peace Out Carbon</h1>
              <p class="mb-5">Sign up for ways you can help reduce your carbon footprint updates using the form below!</p>
              <div class="input-group input-group-newsletter">
                <form action="https://formspree.io/franco@sincero.tech" method="POST" id="sign_up_form" />
                <input type="email" name="email" class="form-control" placeholder="Enter email..." aria-label="Enter email..." aria-describedby="basic-addon">
                </form>
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" onclick="submitForm()">Sign up</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <ul class="list-unstyled text-center mb-0">
        <li class="list-unstyled-item">
          <a href="https://www.instagram.com/peaceoutcarbon">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="https://twitter.com/peaceoutcarbon">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
      function submitForm() {
        document.getElementById("sign_up_form").submit();
        console.log("submitted");
      }
    </script>

  </body>
